<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College & Branch Selector</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>

    <div class="container">
        <h1>Smart College Allocator</h1>
        <p>Enter your percentile and select the exam type to find eligible colleges.</p>

        <form action="/results" method="GET">
    <label for="exam">Select Exam:</label>
    <select id="exam" name="exam">
        <option value="MHT-CET">MHT-CET</option>
        <option value="JEE">JEE</option>
    </select>

    <label for="percentile">Enter Your Percentile (%):</label>
    <input type="number" id="percentile" name="percentile" required>

    <button type="submit">Find Colleges</button>
</form>


        <!-- Ensure this result div exists -->
        <!-- <div id="result"></div> -->
    </div>

    <script src="/static/script.js"></script> <!-- Corrected script path -->
</body>
</html>
